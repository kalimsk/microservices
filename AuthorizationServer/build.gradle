// Apply the java-library plugin to add support for Java Library
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "org.springframework.boot"
buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }

    repositories {
		mavenCentral()
    }
}
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'
    compile "org.springframework.boot:spring-boot-starter-web:1.5.8.RELEASE"
	compile "org.springframework.boot:spring-boot-starter-security:1.5.8.RELEASE"
	compile "org.springframework.security.oauth:spring-security-oauth2:2.0.14.RELEASE"
	compile "org.springframework.boot:spring-boot-starter-security:1.5.8.RELEASE"
	compile "org.springframework.security:spring-security-config:4.2.3.RELEASE"
	compile "org.springframework.security:spring-security-jwt:1.0.8.RELEASE"
	compile "org.springframework.security:spring-security-web:4.2.3.RELEASE"
	compile "org.springframework.boot:spring-boot-starter-test:1.5.8.RELEASE"
	compile "org.springframework.boot:spring-boot-starter-jdbc:1.5.8.RELEASE"
	compile "com.h2database:h2:1.4.196"
	compile "org.springframework.security:spring-security-ldap:4.2.3.RELEASE"
	compile "org.springframework.cloud:spring-cloud-starter:" + springCloudStarterVersion
    compile "org.springframework.cloud:spring-cloud-starter-eureka-server:" + springCloudStarterEurekaServerVersion
    compile "org.springframework.social:spring-social-facebook:2.0.3.RELEASE"

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   // implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

